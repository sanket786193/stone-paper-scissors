<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sciessor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock" >
            <img class="rock1" src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img class="paper1" src="paper.png">
        </div>
        <div class="choice"id="sciessor">
            <img class="scissor1" src="scissor.png.png">
        </div>
    </div>
    <div class="score-borad">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score-2">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
   <div class="msg-container">
    <p id="msg">play your move</p>
   </div> 
    



    <script src="app.js"></script>
</body>
</html>
